<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Chilemat Devoluciones</title>
</head>
<div class="img">
  <img class="cm" src="descarga.png" alt="">
</div>
<h1 class="ttitle">Devoluciones Centro de distribución Quillota</h1>
<body class="bchile">
  <form id="formulario" enctype="text/plain" target="_top" action="mailto:DevolucionesChilemat@gmail.com?subject=Devolución%20a%20bodega" method="post"> 
    <div class="select">
      <select name="Nombre" id="nombreT" required>
        <option value="">Nombre de Conductor</option>
        <option value=" Cristian Gomez">Cristian Gomez</option>
        <option value=" Esteban Yañez">Esteban Yañez</option>
        <option value=" Edison Mora">Edison Mora</option>
        <option value=" Guillermo Medina">Guillermo Medina</option>
        <option value=" Cristian Navia">Cristian Navia</option>
        <option value=" Johan Perdomo">Johan Perdomo</option>
        <option value=" Richard Buitrago">Richard Buitrago</option>
        <option value=" Sebastián Ortega">Sebastián Ortega</option>
        <option value=" Juan Carlos Molina">Juan Carlos Molina</option>
        <option value=" Yorkman Medina">Yorkman Medina</option>
        <option value=" LOCAL">LOCAL</option>
      </select>
    </div>
    <br>
    <div class="select">
      <select name="Tipo" id="tipoD" required>
        <option value="">Selecciona el tipo de devolución</option>
        <option value=" Producto no solicitado">Por producto no solicitado</option>
        <option value=" Pedido duplicado">Por pedido duplicado</option>
        <option value=" Calidad de producto">Por calidad de producto </option>
        <option value=" Producto defectuoso">Por producto dañado</option>
      </select>
    </div> 


    <h2>Nombre Cliente</h2>
    <div class="contenedor" id="formulario_nombre">
      <input name="Nombre de cliente" type="text" class="in" required="" placeholder="Ingresa nombre de cliente aquí" minlength=3>
      <p class="input-error">Debe ingresar el Nombre del Cliente</p>
    </div>

    
    <h2>Gu&iacute;a de despacho</h2>
    <div class="contenedor" id="formulario_dim">
      <input name="Num del documento de despacho" type="text" class="in" required="" pattern="[0-9]+" placeholder="Ingresa el número de guía aquí" minlength=5>
      <p class="input-error">Debe ingresar el número de guía de despacho</p>
    </div>

    <h2>Detalle de la devolución</h2>
    <div class="contenedor" id="formulario_detalle">
      <textarea name="Detalle" id="Producto" cols="10" rows="3"  class="in" required="" placeholder="Ingresa el detalle de la devolución"></textarea>
      <p class="input-error">Debe completar el detalle de la devolución</p>
    </div>
    <button class="myButton" >Enviar por Gmail</button>
  </form>
  <script src="validacion-publicacion.js"></script>
</body>
</html>
